<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>
<h1>List Posts</h1>
{% if request.user.is_authenticated  %}
<h3>Welcome {{ request.user }}</h3>
{% endif %}


{% for post in posts %}

    <h2>{{ post.title }}</h2>
    <p> {{ post.content }}</p>
    <a href="{% url "delete" post.id %}">Delete</a>
    <hr>
{% endfor %}
</body>
</html>
